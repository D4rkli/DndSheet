name: Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Debug secrets presence
        run: |
          echo "HOST set -> ${{ secrets.SSH_HOST != '' }}"
          echo "USER set -> ${{ secrets.SSH_USER != '' }}"
          echo "PORT set -> ${{ secrets.SSH_PORT != '' }}"
          echo "KEY  set -> ${{ secrets.SSH_KEY  != '' }}"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          port: 22
          key: ${{ secrets.SSH_KEY }}

          script_stop: true
          debug: true

          script: |
            set -e

            cd /opt/telegram-bot/DndSheet

            # --- SAFETY: backup sqlite if exists ---
            DB="backend/dnd_v2.sqlite3"
            if [ -f "$DB" ]; then
              cp "$DB" /tmp/dnd_v2.sqlite3.backup
            fi

            # --- UPDATE CODE WITHOUT MERGE CONFLICTS ---
            git fetch --all
            git reset --hard origin/master
            git clean -fd

            # --- restore sqlite back (if it existed) ---
            if [ -f /tmp/dnd_v2.sqlite3.backup ]; then
              mkdir -p backend
              cp /tmp/dnd_v2.sqlite3.backup "$DB"
            fi

            cd backend
            source venv/bin/activate
            pip install -r requirements.txt
            alembic upgrade head

            systemctl restart dnd-backend
            systemctl restart dnd-bot
